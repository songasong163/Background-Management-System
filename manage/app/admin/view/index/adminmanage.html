<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用 layui</title>
  <link rel="stylesheet" href="/public/static/layui/css/layui.css">
  <link rel="stylesheet" href="/public/static/css/main.css">
  <script src="/public/static/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button type="button" name="addcol" id="addAdmin" class="layui-btn"><i class="layui-icon"><strong>&#xe624;</strong> </i>新增管理员</button>
    <table class="layui-table">
        <thead>
            <tr>
            <th><strong>ID</strong></th>
            <th><strong>昵称</strong></th>
            <th><strong>密码</strong></th>
            <th><strong>最后登录时间</strong></th>
            <th><strong>操作</strong></th>
            </tr> 
        </thead>
        
        <tbody>
            <tr>
                <td>{$data['id']}</td>
                <td>{$data['userName']}</td>
                <td>{$data['passWord']}</td>
                <td>{$data['lastlogintime']}</td>
                <td>
                    <button type="button" value="id={$data['id']}" class="editAdmin layui-btn layui-btn-normal">修改</button>
                </td>
            </tr>
            {foreach $adminList as $key=>$vo}
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.userName}</td>
                <td>{$vo.passWord}</td>
                <td>{$vo.lastlogintime}</td>
                <td>
                    <button type="button" id="modify" value="id={$vo.id}" class="editAdmin layui-btn layui-btn-normal">修改</button>
                    <button type="button" value="{$vo.id}" class="del layui-btn layui-btn-danger">删除</button>
                </td>
            </tr>
            {/foreach}
        </tbody>
    </table>
    <script src="/public/static/js/main.js"></script>
    <script src="/public/static/layui/layui.js"></script>
</body>
<script>
    
</script>
</html>
