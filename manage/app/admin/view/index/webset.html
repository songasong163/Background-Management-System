<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用 layui</title>
  <link rel="stylesheet" href="/public/static/layui/css/layui.css">
  <link rel="stylesheet" href="/public/static/css/main.css">
  <script src='/public/static/js/jquery-3.5.1.min.js'></script>
  <style>
      body{
        overflow: hidden;
      }
  </style>
</head>
    <body>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-panel" style="padding:20px">
                    <form class="layui-form layui-form-pane" onsubmit="return false" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>网站标题</strong></label>
                            <div class="layui-input-block">
                                <input type="text" id="title" name="title" value="{$data['webTitle']}" required="" lay-verify="required" placeholder="请输入网站标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>网站域名</strong></label>
                            <div class="layui-input-block">
                                <input type="text" id="domain_name" name="domain_name" value="{$data['domain']}" required="" lay-verify="required" placeholder="请输入网站域名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>网站描述</strong></label>
                            <div class="layui-input-block">
                                <input type="text" id="descriptio" name="web_descriptio" value="{$data['descriptio']}" required="" lay-verify="required" placeholder="该网站似乎是不可描述的。。。" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            
                            <div class="layui-row layui-col-space15">
                                <div class="layui-col-md8">
                                    <label class="layui-form-label"><strong>网站LOGO</strong></label>
                                    <div class="layui-input-block">
                                        <input type="text" name="web_logo" id="web_logo" value="{$data['web_logo']}" required="" lay-verify="required" accept=".png" placeholder="URL=" autocomplete="off" class="layui-input">
                                    </div> 
                                </div>
                                <div class="layui-col-md4">
                                    <button type="button" class="layui-btn" id="logobtn"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>网站联系人</strong></label>
                            <div class="layui-input-block">
                                <input type="text" id="contact" name="contact" value="{$data['webContact']}" required="" lay-verify="required" placeholder="请输入网站联系人" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>手机/电话</strong></label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" id="phone" value="{$data['contactPhone']}" required="" lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>传真</strong></label>
                            <div class="layui-input-block">
                                <input type="text" name="fax" id="fax" value="{$data['fax']}" required="" lay-verify="required" placeholder="请输入传真" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>QQ</strong></label>
                            <div class="layui-input-block">
                                <input type="text" name="qq" id="qq" value="{$data['QQ']}" required="" lay-verify="required" placeholder="请输入QQ号码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>Email</strong></label>
                            <div class="layui-input-block">
                                <input type="text" name="email" id="email" value="{$data['email']}" required="" lay-verify="required" placeholder="请输入Email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label"><strong>地址</strong></label>
                            <div class="layui-input-block">
                                <input type="text" name="address" id="address" value="{$data['address']}" required="" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label"><strong>底部信息</strong></label>
                            <div class="layui-input-block">
                                <textarea name="botton_info" id="botton_info" required="" lay-verify="required" placeholder="请输入底部信息" class="layui-textarea">{$data['bottonNotitia']}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button class="layui-btn" id="put">立即提交</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                          </div>
                    </form>  
                </div>   
            </div>
        </div>         
    <script src="/public/static/layui/layui.js"></script>  
    <script src="/public/static/js/main.js"></script>  
    </body>
    <script>
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#logobtn' //绑定元素
            ,url: 'http://localhost:88/public/index.php/admin/upimg/upimg' //上传接口
            ,accept: 'images'
            ,done: function(res){
                $('#web_logo').val(res);
            //上传完毕回调
            }
            ,error: function(error){
                console.log(error);
            //请求异常回调
            }
        });
    });
    </script>
</html>
